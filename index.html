<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdullah Gull â€“ Amazon Growth Expert</title>
    
    <style>
        :root {
            --primary-color: #D4AF37; /* Gold */
            --secondary-color: #1a1a1a; /* Dark Grey */
            --text-white: #ffffff;
            --accent-green: #BFF747; /* Jo aapne pehle dikhaya tha */
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-white);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Nav Bar Style */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        nav a:hover {
            color: var(--accent-green);
        }

        /* Tagra Portfolio Hero Section */
        .hero {
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://via.placeholder.com/1200x400'); /* Yahan apni photo lagayein */
            background-size: cover;
        }

        .hero h1 {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .btn-touch {
            background-color: var(--primary-color);
            color: black;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Selection Color */
        ::selection {
            background-color: var(--accent-green);
            color: #000;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Abdullah Gull</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Amazon Services</a>
            <a href="#">PPC Case Studies</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Building Brands on Amazon</h1>
        <p>Expert in FBA Wholesale, Private Label, and Scalable PPC Strategies.</p>
        <a href="#" class="btn-touch">Let's Talk Business</a>
    </section>

    <div style="padding: 50px; text-align: center;">
        <h2 style="color: var(--primary-color);">My Amazon Expertise</h2>
        <p>I help sellers scale their businesses using data-driven insights and clean structure.</p>
    </div>

</body>
</html>
