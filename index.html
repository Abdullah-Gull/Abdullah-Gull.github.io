<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Gull | Amazon Expert Portfolio</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/mD8mK6X6/WhatsApp-Image-2026-01-03-at-6-29-20-PM.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        :root { --primary: #D4AF37; --bg: #000000; --card: #111111; --text: #cccccc; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; line-height: 1.6; overflow-x: hidden; }

        header { 
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(10px); 
            padding: 15px 8% 25px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-radius: 0 0 50px 50px; 
            border-bottom: 2px solid var(--primary);
        }

        .logo { display: flex; align-items: center; gap: 15px; }
        .logo span { color: var(--primary); }

        /* Perfect Logo Image Styling */
        .logo img { 
            width: 50px !important; 
            height: 50px !important; 
            border-radius: 50% !important; 
            border: 2px solid var(--primary); 
            object-fit: cover;
            object-position: top;
            display: block !important;
        }

        nav button { background: none; border: none; color: #fff; font-weight: 700; margin-left: 20px; cursor: pointer; transition: 0.3s; }
        nav button.active, nav button:hover { color: var(--primary); }
        .page { display: none; animation: fadeIn 0.5s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hero { padding: 100px 8% 60px; text-align: center; }
        .hero h1 { font-size: clamp(35px, 6vw, 65px); font-weight: 900; }
        .hero h2 { color: var(--primary); letter-spacing: 4px; font-size: 18px; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://i.postimg.cc/mD8mK6X6/WhatsApp-Image-2026-01-03-at-6-29-20-PM.jpg" alt="Abdullah Gull">
        <div>Abdullah <span>Gull</span></div>
    </div>
    <nav>
        <button onclick="showPage('home')" id="btn-home" class="active">HOME</button>
        <button onclick="showPage('about')" id="btn-about">ABOUT</button>
        <button onclick="showPage('experience')" id="btn-experience">EXPERIENCE</button>
        <button onclick="showPage('blog')" id="btn-blog">BLOG</button>
    </nav>
</header>

<div id="home" class="page active">
    <div class="hero">
        <h2>AMAZON FBA SPECIALIST</h2>
        <h1><span>Building Brands,</span><br>Scaling Amazon Success.</h1>
        <p>PPC, Listing Optimization and Ranking Expert</p>
    </div>
</div>

<script>
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + pageId).classList.add('active');
        window.scrollTo(0, 0);
    }
</script>
</body>
</html>
