<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Gull | Amazon Expert Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #000; --accent: #ff9900; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--white); overflow-x: hidden; }

        /* --- 2nd IMAGE STYLE SLIDER (White/Light Background) --- */
        .brands-section { 
            background: #f4f4f4; /* Light background jaisa 2nd image mein hai */
            padding: 40px 0; 
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .brands-section h3 { 
            font-size: 18px; 
            font-weight: 800; 
            color: #333; 
            margin-bottom: 25px; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .brands-section h3 span { color: var(--accent); }

        .slider-container { width: 100%; overflow: hidden; white-space: nowrap; position: relative; }
        .slider-track { display: inline-block; animation: scroll 30s linear infinite; }
        .slider-track img { 
            height: 45px; /* Logo size */
            margin: 0 40px; 
            display: inline-block;
            vertical-align: middle;
            filter: grayscale(1); /* Professional look */
            opacity: 0.8;
            transition: 0.3s;
        }
        .slider-track img:hover { filter: grayscale(0); opacity: 1; }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* --- Header & Hero --- */
        header { 
            background: #000; padding: 15px 8%; display: flex; 
            justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--accent);
        }
        .logo { color: #fff; font-weight: 900; font-size: 24px; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--accent); }
        .logo img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); }

        nav button { background: none; border: none; color: #fff; font-weight: 700; margin-left: 20px; cursor: pointer; }
        nav button.active { color: var(--accent); }

        .hero { background: #000; color: #fff; padding: 80px 8% 50px; }
        .hero h1 { font-size: clamp(30px, 5vw, 55px); font-weight: 900; line-height: 1.1; }
        .hero span { color: var(--accent); }
        .hero p { color: #ccc; margin-top: 15px; max-width: 800px; }

        /* Work Grid */
        section { padding: 60px 8%; }
        .work-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; }
        .work-card h2 { font-size: 28px; font-weight: 900; margin-bottom: 10px; }
        .work-card img { width: 100%; border-radius: 10px; margin-top: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">
        <img src="https://i.ibb.co/QvBvs5Kk/Abdullah-Gull.jpg" alt="Logo">
        <div>Abdullah <span>Gull</span></div>
    </a>
    <nav>
        <button onclick="showPage('home')" class="active">HOME</button>
        <button onclick="showPage('about')">ABOUT</button>
    </nav>
</header>

<div id="home" class="page active">
    <div class="hero">
        <h2>AMAZON FBA SPECIALIST</h2>
        <h1><span>Building Brands,</span><br>Scaling Amazon Success.</h1>
        <p>PPC, Listing Optimization and Ranking Expert | SEO and Product Launch Experience</p>
    </div>

    <div class="brands-section">
        <h3>BRANDS I HAVE <span>WORKED WITH</span></h3>
        <div class="slider-container">
            <div class="slider-track">
                <img src="https://i.ibb.co/S7XkjhHj/Untitled-design.png" alt="Brand Logo">
                <img src="https://i.ibb.co/S7XkjhHj/Untitled-design.png" alt="Brand Logo">
                <img src="https://i.ibb.co/S7XkjhHj/Untitled-design.png" alt="Brand Logo">
                <img src="https://i.ibb.co/S7XkjhHj/Untitled-design.png" alt="Brand Logo">
            </div>
        </div>
    </div>

    <section>
        <div class="work-grid">
            <div class="work-card">
                <h2>Account <span>Audits</span></h2>
                <p>Data-driven insights for store growth.</p>
                <img src="https://i.ibb.co/GvBvs5Kk/image-d53669.png" alt="Audit">
            </div>
            <div class="work-card">
                <h2>A+ <span>Content</span></h2>
                <p>High-converting brand storytelling.</p>
                <img src="https://i.ibb.co/GvBvs5Kk/image-d53643.png" alt="A+ Content">
            </div>
        </div>
    </section>
</div>

<script>
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        window.scrollTo(0, 0);
    }
</script>

</body>
</html>
