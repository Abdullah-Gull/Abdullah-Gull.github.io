<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact - Abdullah Gull</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        /* Same CSS */
        form { max-width:600px; margin:0 auto; display:flex; flex-direction:column; gap:1.5rem; padding:2rem; background:#fff; border-radius:16px; box-shadow:0 8px 25px rgba(0,0,0,0.1); }
        input, textarea { padding:1rem; border:1px solid #ddd; border-radius:8px; }
        button { background:#00aaff; color:white; border:none; padding:1rem; border-radius:50px; cursor:pointer; }
    </style>
</head>
<body>

    <!-- Header -->

    <section id="contact" style="padding-top:150px;">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/your-id" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->

</body>
</html>
